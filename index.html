<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dakota Rayne</title>
  <meta name="description" content="Official links for Dakota Rayne — music, videos, and releases." />
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#0b0b10; color:#fff; }
    .wrap { max-width:760px; margin:0 auto; padding:40px 20px; }
    .card { background:rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.12); border-radius:18px; padding:22px; }
    h1 { margin:0 0 8px; font-size:38px; letter-spacing:0.5px; }
    p { margin:0 0 18px; opacity:0.85; line-height:1.5; }
    .btns { display:grid; gap:12px; margin-top:16px; }
    a.btn {
      display:block; text-decoration:none; color:#fff;
      padding:14px 16px; border-radius:14px;
      background:rgba(255,255,255,0.10);
      border:1px solid rgba(255,255,255,0.14);
    }
    a.btn:hover { background:rgba(255,255,255,0.16); }
    .small { margin-top:18px; font-size:13px; opacity:0.7; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Dakota Rayne</h1>
      <p>Official links — stream, watch, and follow.</p>

      <div class="btns">
        <a class="btn" href="https://open.spotify.com/" target="_blank" rel="noreferrer">Spotify</a>
        <a class="btn" href="https://music.apple.com/" target="_blank" rel="noreferrer">Apple Music</a>
        <a class="btn" href="https://www.youtube.com/" target="_blank" rel="noreferrer">YouTube / VEVO</a>
        <a class="btn" href="https://www.instagram.com/" target="_blank" rel="noreferrer">Instagram</a>
        <a class="btn" href="https://www.tiktok.com/" target="_blank" rel="noreferrer">TikTok</a>
      </div>

      <div class="small">
        © Dakota Rayne — updated on GitHub Pages.
      </div>
    </div>
  </div>
</body>
</html>
